plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    // Shadow for making a fat jar
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    // Custom dependencies
    implementation group: 'org.apache.lucene', name: 'lucene-core', version: '8.5.0'
    implementation group: 'org.apache.lucene', name: 'lucene-queryparser', version: '8.5.0'
    implementation group: 'org.apache.lucene', name: 'lucene-analyzers-common', version: '8.5.0'
    implementation group: 'org.apache.opennlp', name: 'opennlp-tools', version: '1.9.2'
}

application {
    // Define the main class for the application.
    mainClassName = 'dk.itu.feverda.GoldenDocumentRetriever'
}

jar {
  manifest {
    attributes(
      'Class-Path': configurations.compile.collect { it.isDirectory() ? it : zipTree(it) },
      'Main-Class': 'dk.itu.feverda.GoldenDocumentRetriever'
    )
  }
}